<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terpmate</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header-box">
        <h1 class="header-text">Terpmate</h1>
        <p class="header-subtitle">Your one-stop tool for filtering cannabis products by terpenes</p>
    </div>
    <form class="terpene-form" action="/filter" method="post">
        <label for="terpenes" class="form-header">Select Terpenes:</label>
        <div class="terpene-list">
            {% for terpene in terpenes %}
            <div class="terpene-option" style="background-color: {{ terpene_color(terpene) }};">
                <input type="checkbox" id="{{ terpene }}" name="terpenes" value="{{ terpene }}">
                <label for="{{ terpene }}">{{ terpene }}</label>
            </div>
            {% endfor %}
        </div>
        <label for="min_concentration" class="form-header">Minimum Concentration (%):</label>
        <input type="number" name="min_concentration" step="0.01" value="0.01" class="min-concentration">
        <input type="submit" value="Filter" class="submit-button">
    </form>
</body>
</html>
